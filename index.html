<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="jumbotron text-center">
      <div class="title">
          <h3>Train Schedule</h3>
      </div>
    </div>

    <div class="container">
      <div class="spacer">
        <button class="btn btn-primary" id="add-train" type="button" data-toggle="collapse" data-target="#form">
          Add a Train
        </button>
      </div>
  
      <div class="collapse form-container card" id="form">
        <div class="card-body">
          <form>

            <div class="form-row">
              <div class="col">
                <label for="name-input">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="">
              </div>
              <div class="col">
                <label for="dest-input">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="">
              </div>
            </div>

            <div class="form-row">
              <div class="col">
                <label for="first-input">First Train Time</label>
                <!-- type time takes 12 hour time with AM/PM in chrome -->
                <input type="text" class="form-control" id="first-input" placeholder="HH:mm*">
                <small id="timeNote" class="form-text text-muted">*military time</small>
              </div>
              <div class="col">
                <label for="freq-input">Frequency (minutes)</label>
                <input type="number" class="form-control" id="freq-input" placeholder="">
              </div>
            </div>

            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>


      <div class="card train-schedule">
        <div class="card-body">
          <h5 class="card-title">Train Schedule</h5>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (minutes)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="assets/javascript/trains.js"></script>
  </body>
</html>
